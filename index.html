<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body>
    <header>
    </header>
    <main class="container-fluid">
        <section class="row bg-dark pb-2 shadow">
            <div class="col-9 bannerStyle">
                <h1 class='text-white text-center'>Music is Fun</h1>
            </div>
            <div class="col-3">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success mt-1 form-control" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </section>

        <section class="row">
            <div class="col-3 bg-primary px-0">
                <h3 class="text-center text-white shadow">Search Results</h3>
                <div id="songs" class="col-12 m-0">
                    <!-- template to generate -->

                </div>
            </div>
            <div class="col-6 bg-white px-0 pb-5">
                <h3 class="text-center shadow">Now Playing</h3>
                <div id="active" class="col-12 m-0 pt-1 px-5 ">
                    <!-- template to generate -->

                </div>
            </div>
            <div class="col-3 bg-primary px-0">
                <h3 class="text-center text-white shadow">Playlist</h3>
                <div class="col-12 m-0" id="playlist">
                    <!-- template for playlist -->
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
